<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../static/admin_style.css">
    <title>管理员管理</title>
</head>
<body>
<div class="head">
    <h1>后台管理</h1>
    <div class="url">
        <ul class="menu">
            <a class="menu-item" href="{{url_for('web.index')}}"><span>网站首页</span></a>
            <a class="menu-item" href="{{ url_for('admin.login') }}"><span>退出登录</span></a>
        </ul>
    </div>
</div>
<div class="left">
    <div class="left-menu">
        <div class="h5head">
            <h5>管理菜单</h5>
        </div>
        <div class="admin_manage">
            <div class="h6head">
                <h6>管理员管理</h6>
            </div>
            <div class="admin_manage_content">
                <ul class="admin_manage_list">
                    <a class="admin_manage_item" href="{{ url_for('#') }}"><span>添加管理员</span></a>
                    <a class="admin_manege_item" href="{{ url_for('#') }}"><span>管理员管理</span></a>
                </ul>
            </div>
        </div>
        <div class="business_manage">
            <div class="h6head">
                <h6>机票管理</h6>
            </div>
            <div class="business_menu">
                <ul class="business_menu_list">
                    <a class="business_menu" href="{{ url_for('#') }}"><span>添加机票</span></a>
                    <a class="business_menu" href="{{ url_for('#') }}"><span>航空公司管理</span></a>
                    <a class="business_menu" href="{{ url_for('#') }}"><span>机票信息管理</span></a>
                    <a class="business_menu" href="{{ url_for('#') }}"><span>航班信息查询</span></a>
                    <a class="business_menu" href="{{ url_for('#') }}"><span>订票管理</span></a>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="right">
    <div class="right_title">
        <h3>管理员管理</h3>
    </div>
    <div class="admin_manage">
        <table>
            <tr>
                <td>管理员名字</td>
                <td>管理员类型</td>
                <td>删除</td>
                <td>修改</td>
            </tr>
            {% for item in admis %}
            <tr>
                <td>{{ item.nickname}}</td>
                <td>{{ item.role }}</td>
                <td><a methods="delete" href="{{ url_for('admin.admin_manage',item.nickname) }}"><span>删除</span></a> </td>
                <td> <a methods="put" href="{{ url_for('admin.admin_manage',item.nickname) }}"><span>修改</span></a> </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="admin_add_update">
        <h5>添加管理员</h5>
        <form action="{{ url_for('admin.admin_manage') }}" method="post">
            <table>
                <tr>
                    <td>{{ form.nickname.label }}</td>  <td>{{ form.nickname }}</td>
                </tr>
                <tr>
                    <td>{{ form.password.label }}</td>  <td>{{ form.password }}</td>
                </tr>
            </table>
            <input type="submit" value="提交">
        </form>
    </div>
</div>

</body>
</html>
