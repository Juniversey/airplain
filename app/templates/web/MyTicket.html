<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户中心</title>
{#    <link rel="stylesheet" href="../../static/VIPstyle.css">#}
    <link rel="stylesheet" href="../../static/web_style.css">
</head>
<body>


<div class="bcg" style="background: rgba(255,255,255,0.8);height: 800px">
    <div id="head" style="color: black">
    <div class="head_title">
        <h1 style="color: #212121">用户中心</h1>
    </div>
    <div class="navigation">
        <div id="horizontalTab">
            <ul id="navigation_list">
                <a class="navigation-item" onclick="window.location.replace('{{ url_for('web.index') }}')"><span>网站首页</span></a>
                <a class="navigation-item" onclick="window.location.replace('{{ url_for('web.search') }}')"><span>机票查询</span></a>
                <a class="navigation-item" onclick="window.location.replace('{{ url_for('web.register') }}')"><span>会员注册</span></a>
                <a class="navigation-item" onclick="window.location.replace('{{ url_for('web.login') }}')"><span>会员登陆</span></a>
                <a class="navigation-item" onclick="window.location.replace('{{ url_for('web.personal_info') }}')"><span>会员中心</span></a>
            </ul>
        </div>
    </div>
    <div class="admin">
        <div class="sap_table">
            <div class="admin-table">
                <div class="admin-table-list">
                    <a class="admin-table-item" onclick=AdminSignIn()><span>管理员登录</span></a>
                </div>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</div>
    <hr />


    <div class="body_content">
    <div class="left" >
        <div class="left_table" style="border: 1px solid #000000">
            <div class="user_img">
                <img src="../../static/person_1.jpg">
            </div>
            <table style="margin: auto">
                <tr style="height: 30px">
                    <td style="color: #00bcd4"><a href="{{ url_for('web.personal_info') }}" style="color: #00bcd4"><span>我的信息</span></a></td>
                </tr>
                <tr style="height: 30px">
                    <td><a href="{{ url_for('web.my_order') }}" style="color: #00bcd4"><span>我的订单</span></a></td>
                </tr>
                <tr style="height: 30px">
                    <td><a href="{{ url_for('web.logout') }}" style="color: #00bcd4"><span>退出登录</span></a></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="right" style="border: 1px solid #000000;height: 600px">
        <h3 style="font-size: 1em;margin-left: 20px;color:yellowgreen">我的订单</h3>
        <div class="tick_table">
            <table style="margin: 10px;color: #000000;width: 80%">
                <tr style="height: 30px">
                    <td style="color: #212121;text-align: center">订单号</td>
                    <td style="color: #212121;text-align: center">下单时间</td>
                    <td style="color: #212121;text-align: center">机票类型</td>
                    <td style="color: #212121;text-align: center">路线</td>
                    <td style="color: #212121;text-align: center">出发时间</td>
                    <td style="color: #212121;text-align: center">状态</td>
                </tr>
            {% for item in my_order %}
                <tr style="height: 30px">
                 <td style="text-align: center"  >{{ item.order_id }}</td>
                 <td style="text-align: center" >{{ item.order_time }}</td>
                 <td style="text-align: center" >{{ item.ticket_type }}</td>
                 <td style="text-align: center" >{{ item.route }}</td>
                 <td style="text-align: center" >{{ item.depart_time }}</td>
                 <td style="text-align: center" >{{ item.status }}</td>
                </tr>
            {% endfor %}
        </table>
        </div>
{#        <div class="img">#}
{#            <img src="../../static/2.jpg">#}
{#        </div>#}
    </div>
    <div class="clear"></div>
</div>
    <div class="clear"></div>


</div>

<div class="content">
    <div class="left">
        <table style="width: 100%">
            <tr>
                <td><a href="{{ url_for('web.personal_info') }}"><span>我的信息</span></a></td>
            </tr>
            <tr>
                <td><a href="{{ url_for('web.my_order') }}"><span>我的订单</span></a></td>
            </tr>
            <tr>
                <td><a href="{{ url_for('web.logout') }}"><span>退出登录</span></a></td>
            </tr>
        </table>
    </div>
    <div class="right">

    </div>
</div>

<script>
    function AdminSignIn() {
	    window.location.replace('{{ url_for('admin.login') }}');

    }
</script>
</body>
</html>
